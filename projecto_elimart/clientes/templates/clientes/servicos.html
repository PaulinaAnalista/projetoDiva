{% extends 'base.html' %}
{% block title %}Servicos{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg rounded-4" style="background-color: #ffffff; border: none;">
        <div class="card-header text-white" style="background-color: #ff6f61;">
            <h3 class="text-center mb-0">Cadastro de Serviço</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite o nome do serviço" required>
                </div>

                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea name="descricao" class="form-control" id="descricao" placeholder="Descreva o serviço" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="preco" class="form-label">Preço</label>
                    <input type="number" class="form-control" name="preco" id="preco" step="0.01" placeholder="R$ 0,00" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-lg text-white" style="background-color: #ffb74d;">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
