{% extends 'base.html' %}
{% block title %}Clientes{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg rounded-4" style="background-color: #ffffff; border: none;">
        <div class="card-header text-white" style="background-color: #ff69b4;">
            <h3 class="text-center mb-0">Cadastro de Cliente</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite o nome completo" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Digite o email" required>
                </div>

                <div class="mb-3">
                    <label for="contacto" class="form-label">Contacto</label>
                    <input type="text" class="form-control" name="contacto" id="contacto" placeholder="Digite o nÃºmero de contacto">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-lg text-white" style="background-color: #c77dff;">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
