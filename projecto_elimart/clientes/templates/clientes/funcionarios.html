{% extends 'base.html' %}
{% block title %} funcionarios{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg rounded-4" style="background-color: #fdf0f5; border: none;">
        <div class="card-header text-white" style="background-color: #c77dff;">
            <h3 class="text-center mb-0">Cadastro de Funcionário</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite o nome completo" required>
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" name="telefone" id="telefone" placeholder="(99) 99999-9999" required>
                </div>
                <div class="mb-3">
                    <label for="data_contratacao" class="form-label">Data de Contratação</label>
                    <input type="date" class="form-control" name="data_contratacao" id="data_contratacao" required>
                </div>
                <div class="mb-3">
                    <label for="especializacao" class="form-label">Especialização</label>
                    <input type="text" class="form-control" name="especializacao" id="especializacao" placeholder="Área de especialização" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-lg text-white" style="background-color: #ff69b4;">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
